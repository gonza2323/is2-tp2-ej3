<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/rootLayout :: rootlayout(activePage='mensajes')}">

<head>
    <title>ABM Mensaje</title>
</head>

<body id="page-top">

<div layout:fragment="content"
     class="container-fluid">

    <!-- Page Heading -->
    <div class="d-flex align-items-center mb-3 flex-wrap">
        <h1 class="h3 m-0 mr-3 text-gray-800">Mensajes</h1>
        <a th:href="@{/mensajes/programar}" class="btn btn-primary radius">Agregar mensajes</a>
    </div>

    <!-- Tabla -->
    <div class="table-responsive">
        <table class="table table-striped table-bordered align-middle">
            <thead class="table-light">
            <tr>
                <th>Fecha</th>
                <th>Asunto</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="mensaje : ${mensajes}">
                <td th:text="${mensaje.fechaProgramada}">Fecha</td>
                <td th:text="${mensaje.asunto}">Asunto</td>
                <td th:text="${mensaje.nombre}">Nombre</td>
                <td th:text="${mensaje.correoElectronico}">Email</td>
                <td>
                    <a th:href="@{/mensajes/{id}(id=${mensaje.id})}" class="btn btn-primary btn-sm me-1" title="Ver">
                        <i class="fas fa-eye fa-fw"></i>
                    </a>
                    <form th:action="@{/usuarios/{id}/baja(id=${mensaje.id})}" method="post" style="display:inline"
                          th:onsubmit="'return confirm(\'¿Está seguro de que desea borrar este mensaje?\')'">
                        <button type="submit" class="btn btn-danger btn-sm">
                            <i class="fas fa-trash fa-fw"></i>
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>

</html>
