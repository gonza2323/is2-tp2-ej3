spring.application.name=dashboard


# Base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/dashboard
spring.datasource.password=1234
spring.datasource.username=root


spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- Dialecto de Hibernate para MySQL ---
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect


# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update


# Batching
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.generate_statistics=false


# Spring Dev Tools
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=true

# Configuracion para Gmail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GM_USER:gimnasiosport21@gmail.com}
spring.mail.password=${GM_KEY:changeme}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


# Caching
spring.web.resources.cache.period=43200
spring.web.resources.chain.strategy.content.enabled=true

# URL
app.mensajes.finanno.cta=https://www.uncuyo.edu.ar/
